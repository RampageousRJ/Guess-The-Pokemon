<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the pokemon!</title>
    <link rel="icon" type="image/x-icon" href="./pikachu.ico">
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Orbitron', sans-serif; }
        body { background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%); min-height: 100vh; }
        .card-glow { box-shadow: 0 0 20px rgba(255, 215, 0, 0.4), 0 0 40px rgba(255, 215, 0, 0.2); border: 1px solid rgba(255, 215, 0, 0.3); transition: all 0.3s; }
        .card-glow:hover { box-shadow: 0 0 30px rgba(255, 215, 0, 0.6), 0 0 60px rgba(255, 215, 0, 0.3); }
        .card-red { box-shadow: 0 0 20px rgba(220, 38, 38, 0.4), 0 0 40px rgba(220, 38, 38, 0.2); border: 1px solid rgba(220, 38, 38, 0.3); }
        .card-red:hover { box-shadow: 0 0 30px rgba(220, 38, 38, 0.6), 0 0 60px rgba(220, 38, 38, 0.3); }
        .btn-glow { background: rgba(255, 215, 0, 0.15); border: 2px solid rgba(255, 215, 0, 0.5); color: #ffd700; transition: all 0.3s; font-weight: 700; }
        .btn-glow:hover { background: rgba(255, 215, 0, 0.25); box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); color: #ffed4e; transform: scale(1.05); }
        .btn-red { background: rgba(220, 38, 38, 0.15); border: 2px solid rgba(220, 38, 38, 0.5); color: #ef4444; transition: all 0.3s; font-weight: 700; }
        .btn-red:hover { background: rgba(220, 38, 38, 0.25); box-shadow: 0 0 20px rgba(220, 38, 38, 0.5); color: #f87171; transform: scale(1.05); }
        #pokemon-sprite { transition: all 0.4s; animation: fadeIn 0.4s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .table-dark { background: rgba(15, 15, 15, 0.7); border-color: rgba(255, 215, 0, 0.15); }
        .table-dark th { color: #ffd700; font-weight: 600; border-color: rgba(255, 215, 0, 0.15); text-transform: uppercase; font-size: 0.9rem; }
        .table-dark td { color: #e2e8f0; border-color: rgba(255, 215, 0, 0.1); }
        .vh-custom { height: calc(100vh - 80px); }
        input:focus { outline: none; box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.4); border-color: rgba(255, 215, 0, 0.6); }
        .header-glow { text-shadow: 0 0 15px rgba(255, 215, 0, 0.8), 0 0 30px rgba(220, 38, 38, 0.5); animation: titlePulse 3s ease-in-out infinite; }
        @keyframes titlePulse { 0%, 100% { text-shadow: 0 0 15px rgba(255, 215, 0, 0.8), 0 0 30px rgba(220, 38, 38, 0.5); } 50% { text-shadow: 0 0 25px rgba(255, 215, 0, 1), 0 0 50px rgba(220, 38, 38, 0.7); } }
        h2, h3 { font-weight: 700; }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="container-fluid py-3" style="background: linear-gradient(90deg, #dc2626 0%, #1f1f1f 50%, #fbbf24 100%); border-bottom: 2px solid rgba(255, 215, 0, 0.3);">
        <h1 class="text-center text-white mb-0 header-glow" style="letter-spacing: 4px; font-weight: 900;">GUESS THE POKÃ‰MON</h1>
    </div>

    <!-- Main Content -->
    <div class="container-fluid vh-custom">
        <div class="row h-100 g-0">
            <!-- Left Column: Pokemon Details -->
            <div class="col-lg-6 d-flex align-items-center justify-content-center p-4">
                <div class="w-100 h-100 card-red" style="background: rgba(20, 20, 30, 0.9); max-height: 90vh; overflow-y: auto; border-radius: 12px;">
                    <div class="p-4">
                        <h2 class="text-center mb-4" style="letter-spacing: 3px; color: #ef4444;">POKÃ‰MON DATA</h2>
                        <div class="mb-4 text-center">

                            <div class="d-flex justify-content-center gap-3">
                                <button class="btn btn-glow px-4 py-2" id="play-cry-legacy">
                                    ðŸ”Š Pokemon Cry
                                </button>
                            </div>

                            <!-- Hidden audio element -->
                            <audio id="pokemon-cry"></audio>
                        </div>
                        <table class="table table-dark table-hover">
                            <tbody>
                                <tr>
                                    <th style="width: 40%;">Type</th>
                                    <td id="pokemon-type">???</td>
                                </tr>
                                <tr>
                                    <th>Evolution Chain</th>
                                    <td id="pokemon-evolution-stage">???</td>
                                </tr>
                                <tr>
                                    <th>Abilities</th>
                                    <td id="pokemon-abilities">???</td>
                                </tr>
                                <tr>
                                    <th>Capture Rate</th>
                                    <td id="pokemon-capture-rate">???</td>
                                </tr>
                                <tr>
                                    <th>Colour</th>
                                    <td id="pokemon-color">???</td>
                                </tr>
                                <tr>
                                    <th>Generation</th>
                                    <td id="pokemon-generation">???</td>
                                </tr>
                                <tr>
                                    <th>Habitat</th>
                                    <td id="pokemon-habitat">???</td>
                                </tr>
                                <tr>
                                    <th>Shape</th>
                                    <td id="pokemon-shape">???</td>
                                </tr>
                                <tr>
                                    <th>Legendary</th>
                                    <td id="pokemon-is-legendary">???</td>
                                </tr>
                                <tr>
                                    <th>Mythical</th>
                                    <td id="pokemon-is-mythical">???</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Right Column: Image Hint & Guess Section -->
            <div class="col-lg-6 d-flex flex-column p-4">
                <!-- Upper Section: Image Hint -->
                <div class="mb-3 card-glow flex-grow-1" style="background: rgba(20, 20, 30, 0.9); border-radius: 12px;">
                    <div class="h-100 d-flex flex-column align-items-center justify-content-center p-4">
                        <h3 class="mb-4" style="letter-spacing: 3px; color: #ffd700;">WHO'S THAT POKÃ‰MON?</h3>
                        <button class="btn btn-lg btn-glow px-5 py-3" id="image-hint">REVEAL HINT</button>
                        <img
                            id="pokemon-sprite"
                            src=""
                            alt="Pokemon Sprite"
                            class="img-fluid mt-4"
                            style="display: none; max-width: 80%; max-height: auto;"
                        >
                    </div>
                </div>

                <!-- Lower Section: Guess Input -->
                <div class="card-glow" style="background: rgba(20, 20, 30, 0.9); min-height: 200px; border-radius: 12px;">
                    <div class="h-100 d-flex flex-column align-items-center justify-content-center p-4">
                        <h3 class="mb-4" style="letter-spacing: 3px; color: #ffd700;">MAKE YOUR GUESS</h3>
                        <div class="w-100 d-flex justify-content-center">
                            <input
                                type="text"
                                id="pokemon-guess"
                                class="form-control form-control-lg me-2"
                                placeholder="Type PokÃ©mon name..."
                                style="max-width: 280px; background: rgba(255, 255, 255, 0.05); border: 2px solid rgba(255, 215, 0, 0.2); color: #fff; font-weight: 500;"
                            >
                            <button class="btn btn-lg btn-red px-4 py-3" id="submit-guess">SUBMIT</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
